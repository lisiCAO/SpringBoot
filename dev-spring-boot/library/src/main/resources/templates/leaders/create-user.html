<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Create User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Lisi's Library</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" sec:authorize="hasRole('MANAGER')">
        <a class="nav-link" th:href="@{/leaders}">Leadership Meeting</a>
      </li>
      <li class="nav-item" sec:authorize="hasRole('ADMIN')">
        <a class="nav-link" th:href="@{/books}">Admin Panel</a>
      </li>
      <li>
        <form action="#" th:action="@{/logout}" method="POST">
          <input type="submit" value="Logout"/>
        </form>
      </li>
    </ul>
  </div>
</nav>



<div class="container">

  <h2 >Create New User</h2>

  <form action="#" th:action="@{/createUser}" th:object="${user}"  th:method="POST">

    <!-- Username -->
    <div class="mb-3">
      <label for="username">Username:</label>
      <input type="text" id="username" th:field="*{username}" required>
      <span th:if="${#fields.hasErrors('username')}"
            th:errors="*{username}"
            class="error"></span>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password">Password:</label>
      <input type="password" id="password" th:field="*{password}" required>
      <span th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
            class="error"></span>
    </div>


    <!-- Role Selection -->
    <div class="mb-3">
      <label for="role">Role:</label>
      <select id="role" name="role">
        <option value="ROLE_ADMIN">Admin</option>
        <option value="ROLE_EMPLOYEE">Employee</option>
        <option value="ROLE_MANAGER">Manager</option>
      </select>
    </div>

    <!-- Submit Button -->
    <div class="mb-3">
      <button type="submit">Create User</button>
    </div>

  </form>

</div>

<hr>

<a th:href="@{/books}">BACK TO Leaders Meeting<br></a>
<br>
<a th:href="@{/}">BACK TO HOME PAGE</a>

<!-- import Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
